<head>
    <title>FB Block</title>
    <script src="https://cache.ndev.tk/embed.js"></script>
</head>
<script>
FBBlock();

async function FBBlock() {
    async function getRules() {
        return new Map().set("https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico", "Facebook");
    }
    
    if(window.opener === null) {
        alert("Do not use directly");
        return false
    }
    
    setInterval(_ => {
        getWebsites().then(_ => {
            window.opener.trap();
            return true
        });
    }, 2000)
    return false
}
</script>
